<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Alta Oferta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" href="css/hackajobs-stylesheet.css" rel="stylesheet">
    </head>
    
    <body>

        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="wally-logo">
                        <a href="#"><img src="img/wallyJobsLogoHor.svg" alt="WallyJobs"/></a>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="#">Inici<br></a>
                        </li>
                        <li class="active">
                            <a href="#">Alta Oferta<br></a>
                        </li>
                        <li>
                            <a href="#">Sortir</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container">

            <ul class="breadcrumb">
                <li>
                    <a href="#">Inici</a>
                </li>
                <li>
                    <a href="#">Alta oferta</a>
                </li>
            </ul>

            <article class="new-offer">

                <h2 class="new-offer-title">Alta oferta</h2>
                <hr/>

                <form role="form">
                    <div class="form-group new-offer-email">
                        <label class="control-label" for="new-offer-title">Títol</label>
                        <input class="form-control" id="new-offer-title" placeholder="Introdueix el títol de l'oferta" type="text">
                    </div>
                    <div class="form-group new-offer-description">
                        <label class="control-label" for="new-offer-description">Descripció</label>
                        <textarea class="form-control" rows="3" id="new-offer-description" placeholder="Descriu breument l'oferta"></textarea>
                    </div>
                    <div class="form-group new-offer-date-end">
                        <label class="control-label" for="new-offer-date-end">Data fi</label>
                        <input class="form-control datepicker" id="new-offer-date-end" type="text">
                    </div>
                    <div class="form-group new-offer-location">
                        <label class="control-label" for="new-offer-location">Població</label>
                        <input class="form-control" id="new-offer-location" placeholder="Població" type="text">
                    </div>
                    <div class="form-group new-offer-image">
                        <label class="control-label" for="new-offer-image">Foto oferta</label>
                        <input class="form-control" id="new-offer-image" type="file">
                    </div>
                    <div class="form-group new-offer-submit">
                        <a class="btn btn-link" href="#">Cancela</a>
                        <a class="btn btn-primary" href="#">Publica</a>
                    </div>
                </form>

            </article>

        </main>

        <footer>
            <p class="small">©2015 Bla bla bla, ...</p>
        </footer>

    <script type="text/javascript" src="js/hackajobs-stylesheet-dependencies.js"></script>
    <script type="text/javascript">
        (function ($, window, document, undefined ) {
            // Break if datepicker is not present
            if(!$.fn.datepicker) return;
            // Attach datepicker
            $(".datepicker").datepicker({
                language: "ca"
            });
        })( jQuery, window, document );
    </script>

    </body>

</html>
