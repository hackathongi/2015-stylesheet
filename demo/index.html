<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HackaJobs Stylesheet</title>
    <link type="text/css" href="css/hackajobs-stylesheet.css" rel="stylesheet">
</head>
<body>

<header class="container">
    <h3>WallyJobs Stylesheet</h3>
</header>

<main class="container">

    <div class="well">
        <h2>Logo</h2>
        <div class="row">

            <figure class="col-xs-6 col-sm-4 col-lg-3">
                <code>img/wallyJobs.svg</code>
                <img src="img/wallyJobs.svg" alt="WallyJobs" class="img-responsive"/>
            </figure>

            <figure class="col-xs-6 col-sm-4 col-lg-3">
                <code>img/wallyJobsLogo.svg</code>
                <img src="img/wallyJobsLogo.svg" alt="WallyJobs" class="img-responsive"/>
            </figure>

            <figure class="col-xs-6 col-sm-4 col-lg-3">
                <code>img/wallyJobsLogoHor.svg</code>
                <img src="img/wallyJobsLogoHor.svg" alt="WallyJobs" class="img-responsive"/>
            </figure>

            <figure class="col-xs-6 col-sm-4 col-lg-3">
                <code>img/wallyJobsLogoVer.svg</code>
                <img src="img/wallyJobsLogoVer.svg" alt="WallyJobs" class="img-responsive"/>
            </figure>

            <figure class="col-xs-6 col-sm-4 col-lg-3">
                <code>img/wallyJobsText.svg</code>
                <img src="img/wallyJobsText.svg" alt="WallyJobs" class="img-responsive"/>
            </figure>

        </div>
    </div>

</main>

<script type="text/javascript" src="js/hackajobs-stylesheet-dependencies.js"></script>

</body>
</html>
