<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HackaJobs Stylesheet</title>
    <link type="text/css" href="css/hackajobs-stylesheet.css" rel="stylesheet">
</head>
<body>

<header class="container">
    <h3>WallyJobs Stylesheet</h3>
</header>

<main class="container">

    <div class="well">
        <h2>Logo</h2>
        <div class="row">

            <figure class="col-xs-6 col-sm-4 col-lg-3">
                <code>img/wallyJobs.svg</code>
                <img src="img/wallyJobs.svg" alt="WallyJobs" class="img-responsive"/>
            </figure>

            <figure class="col-xs-6 col-sm-4 col-lg-3">
                <code>img/wallyJobsLogo.svg</code>
                <img src="img/wallyJobsLogo.svg" alt="WallyJobs" class="img-responsive"/>
            </figure>

            <div class="clearfix visible-xs"></div>

            <figure class="col-xs-6 col-sm-4 col-lg-3">
                <code>img/wallyJobsLogoHor.svg</code>
                <img src="img/wallyJobsLogoHor.svg" alt="WallyJobs" class="img-responsive"/>
            </figure>

            <div class="clearfix visible-sm visible-md"></div>

            <figure class="col-xs-6 col-sm-4 col-lg-3">
                <code>img/wallyJobsLogoVer.svg</code>
                <img src="img/wallyJobsLogoVer.svg" alt="WallyJobs" class="img-responsive"/>
            </figure>

            <div class="clearfix visible-lg"></div>

            <figure class="col-xs-6 col-sm-4 col-lg-3">
                <code>img/wallyJobsText.svg</code>
                <img src="img/wallyJobsText.svg" alt="WallyJobs" class="img-responsive"/>
            </figure>

        </div>
    </div>

    <div class="well">
        <h2>Colors</h2>
        <div class="row">

            <div class="col-xs-6 col-sm-4 col-lg-3">
                <div class="color color-primary">
                    <code>@brand-primary</code>
                    <code>#D92317</code>
                </div>
            </div>

            <div class="col-xs-6 col-sm-4 col-lg-3">
                <div class="color color-success">
                    <code>@brand-success</code>
                    <code>#988A80</code>
                </div>
            </div>

            <div class="clearfix visible-xs"></div>

            <div class="col-xs-6 col-sm-4 col-lg-3">
                <div class="color color-info">
                    <code>@brand-info</code>
                    <code>#3E579D</code>
                </div>
            </div>

            <div class="clearfix visible-sm visible-md"></div>

        </div>

    </div>

    <div class="well">
        <h2>Buttons</h2>
        <a class="btn btn-primary" href="#">.btn-primary</a>
        <a class="btn btn-success" href="#">.btn-success</a>
        <a class="btn btn-info" href="#">.btn-info</a>
        <a class="btn btn-default" href="#">.btn-default</a>
        <a class="btn btn-link" href="#">.btn-link</a>

        <div class="row">

            <div class="col-xs-6 col-sm-4 col-lg-3">
            </div>

            <div class="col-xs-6 col-sm-4 col-lg-3">
            </div>

            <div class="clearfix visible-xs"></div>

            <div class="col-xs-6 col-sm-4 col-lg-3">
            </div>

            <div class="clearfix visible-sm visible-md"></div>

            <div class="col-xs-6 col-sm-4 col-lg-3">
            </div>

            <div class="col-xs-6 col-sm-4 col-lg-3">
            </div>

        </div>

    </div>

</main>

<script type="text/javascript" src="js/hackajobs-stylesheet-dependencies.js"></script>

</body>
</html>
